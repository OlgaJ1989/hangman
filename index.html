<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play the classic Snake game">
    <meta name="keywords" content="word game, hangman, guessing game">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Snake</title>
</head>

<body class="body">
    <header id="game-title">
        <h1>Snake</h1>
    </header>
    <div id="start-button">
        <button id="startButton">Start Game</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Press any of the arrow keys to start the game.<br><br> Have fun!</p>
        </div>
    </div>
    <main id="main-area">
        <canvas id="game-area" width="400" height="400"></canvas>
    </main>
    <div id="restart">
        <button class="restart" id="restartButton">Restart</button>
    </div>
    <footer class="footer">
        <img src="./assets/images/icons8-year-of-snake-80.png">
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
